<div class="big-card-container">
    
    <div class="big-card-photo">
        <img 
        class="big-card-photo-img" 
        src="{{ photoCover }}"
        >
    </div>
    <div class="big-card-date">
        January 31, 2022
    </div>
    <div class="big-card-title">
       <h2><a [routerLink]="['content', 'id']">{{ cardTitle }}</a></h2>
    </div>
    <div class="big-card-description">
        <p>{{ cardDescription }}</p>
    </div>
    
</div>
