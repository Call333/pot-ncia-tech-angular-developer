<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./src/components/CardNews.js" defer></script>

    <title>Portal de notícias galáctico</title>

    <div class="container">

        <p>Feita sem web components</p>

        </div>

        <p>feito com web components</p>
        <titulo-dinamico titulo="noticia urgente"></titulo-dinamico>

        <card-news 
            autor="Calebe A. Melo"
            titulo="Darth Vader Contrata Devs"
            link-url="#"
            source-image="./assets/img/darthvader.jpg"
            alt-image="Darth Vader"
            content="Darth Vader procura desenvolvedores que sabem trabalhar com componetização"
        ></card-news>

        <titulo-dinamico titulo="noticia urgente"></titulo-dinamico>
