<div class="card">
    <div class="card-title">
        <h3> {{ pokemon.name }}</h3>
        <h3> {{ pokemon.id }} </h3>
    </div>
    <div class="card-body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" srcset="">
    </div>
    <div class="card-stats">
        <span 
            *ngFor="let t of pokemon.types" 
            class="card-stats-type">
            {{ t.type.name }}
        </span>
    </div>
</div>
